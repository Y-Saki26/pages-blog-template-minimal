{% if site.configs.is_pagetop_button %}
<p>Back to <a href="#">top of page</a></p>
{% endif %}
{% if site.configs.is_homepage_button %}
<p>Back to <a href="{{ '/' | absolute_url }}">Homepage</a></p>
{% endif %}

{% if page.date %}
<p>Published: <time id="publish">{{ page.date }}</time></p>
{% endif %}

{% if page.lastmod %}
<p>Last Modified: <time id="modify">{{ page.lastmod }}</time></p>
{% endif %}
